<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão</title>
</head>

<body onload="mostrarPeComp()">
    <div class="container">
        <header>
            <div class="cabecario">
                <a href="index.html" id="nomeSite" onclick="limparPe()">Askify</a>

                <button id="irPgPergunta" onclick="irPgPerguntar()">Perguntar</button>
                <button id="irPgLogin" onclick="irPgLogin()">Login</button>
                <button id="irPgCadastro" onclick="irPgCadastro()">Cadastro</button>
                <button id="deslogar" onclick="logout()">Logout</button>

            </div>
        </header>

        <div class="mostrar-Pergunta" id="mostrar-Pergunta">

        </div>

        <button id="editarPe" onclick="editarPe()">Editar</button>
        <button id="excluirPe" onclick="excluirPe()">Excluir</button>


        <p id="negarAcesso"></p>


        <div id="modalEditar" class="modal">
            <div class="modal-content-editar">
                <label for="edTitulo" id="tituloPerguntaEd">Titulo</label><br>
                <textarea type="text" id="edTitulo"></textarea><br>

                <label for="edDescricao" id="descricaoPerguntaEd">Descrição</label><br>
                <textarea type="text" id="edDescricao"></textarea><br>
                <p id="aviso"></p>

                <button id="EnviarEd" onclick="editarPergunta()">Editar Pergunta</button>
                <button id="cancelarEd" onclick="cancelar()">Cancelar</button>
            </div>
        </div>

        <div class="respostas" id="envResposta">
            <h3 id="tiResposta">Resposta</h3>
            <textarea id="responder"></textarea><br>

            <button id="enviarResposta" onclick="responderPe()">Enviar</button>
            <p id="avisoRe"></p>

            <div class="resposta" id="resposta">

            </div>
        </div>



        <div id="modalExcluir" class="modal">
            <div class="modal-content-excluir">
                <p id="avisoExluirPe">Deseja excluir esta Pergunta?</p>
                <button id="excluirPergunta" onclick="excluirPergunta()">Sim</button>
                <button id="cancelarEx" onclick="cancelar()">Não</button>
            </div>
        </div>




    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>E necessario estar logado para criar uma pergunta</p>
        </div>
    </div>

    <script src="cadastro.js"></script>
    <script src="perguntasEsp.js"></script>
</body>

</html>
