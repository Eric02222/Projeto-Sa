<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="mostrarPeComp()">
    <div class="container">
        <header class="cabecario">
            <a href="main.html" id="nomeSite" onclick="limparPe()">nome do site</a>

            <button id="irPgPergunta" onclick="irPgPerguntar()">Perguntar</button>
            <button id="irPgLogin" onclick="irPgLogin()">Login</button>
            <button id="irPgCadastro" onclick="irPgCadastro()">Cadastro</button>
            <button id="deslogar" onclick="logout()">Logout</button>


        </header>

        <div class="mostrar-Pergunta" id="mostrar-Pergunta">

        </div>

        <div class="modificar-Pergunta" id="modificar-Pergunta">

            <button id="editarPe" onclick="editarPe()">Editar</button>
            

            <div id="modalEditar" class="modal">
                <div class="modal-content">
                    <label for="edTitulo">Titulo</label><br>
                    <input type="text" id="edTitulo" required><br><br>

                    <label for="edDescricao">Descrição</label><br>
                    <input type="text" id="edDescricao" required><br><br>
                    <p id="aviso"></p>

                    <button id="EnviarEd" onclick="editarPergunta()">Editar Pergunta</button>
                    <button id="cancelar" onclick="cancelar()">Cancelar</button>
                </div>
            </div>

            <button id="excluirPe" onclick="excluirPe()">Excluir</button>
            <p id="negarAcesso"></p>

            <div id="modalExcluir" class="modal">
                <div class="modal-content">
                    <p>Deseja excluir esta Pergunta</p>
                    <button id="excluirPe" onclick="excluirPergunta()">Excluir</button>
                    <button id="cancelar" onclick="cancelar()">Cancelar</button>
                </div>
            </div>

        </div>

        <div class="respostas" id="envResposta">
            <h3>Resposta</h3>
            <input type="text" id="responder"><br>
            <p id="aviso"></p>
            <button id="enviarResposta" onclick="responderPe()">Enviar</button>
            <p id="aviso"></p>
        </div>

        <div class="resposta" id="resposta">

        </div>

    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>E necessario estar logado para criar uma pergunta</p>
        </div>
    </div>

    <script src="cadastro.js"></script>
    <script src="perguntasEsp.js"></script>
</body>

</html>
